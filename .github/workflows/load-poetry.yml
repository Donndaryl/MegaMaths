name: Load Poetry

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Check out code
        uses: actions/checkout@v2

      - name: Load Poetry dependencies
        run: |
          poetry install

      - name: Run MegaCalculator
        run: |
          py .\src\mega_calculator\__main__.py add  2 3 7

      - name: Install dependencies
        run: |
          pip install -r ../../requirements.txt
